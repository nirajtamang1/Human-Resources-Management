<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <H1>WireHire</H1>
            <img src="human.jpg" alt="Human resources management" class="image">
        </div>


        <div class="center">


            <div class="header">Welcome to </div>
            <H1>WireHire</H1>

            <form action="dashboard.html">
                <div class="contain">

                    <input type="text" id="Email" placeholder="Username" required>
                    <i class="fa fa-user"></i>

                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock" onclick="show()"></i>
                </div>
                <div class="link">
                    <button type="submit" value="Login" class="submit" onclick="data()">Login</button><br>
                </div>

            </form>
        </div>

    </div>
    <script>

        function show() {
            var password = document.getElementById("password");
            var icon = document.querySelector('.fas');
            if (password.type === "password") {
                password.type = "text";
                password.style.marginTop = '40px';
                icon.style.color = "blue";
            } else {
                password.type = 'password';
                icon.style.color = 'rgb(24, 23, 23)';
            }
        }



    </script>
</body>

</html>
